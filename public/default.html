<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Hosting - Customer & Leads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
        }

        form input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            color: green;
        }

        #customerList {
            list-style-type: none;
            padding: 0;
        }

        #customerList li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website Hosting Service</h1>
        <nav>
            <ul>
                <li><a href="#leads">Leads</a></li>
                <li><a href="#customers">Customers</a></li>
            </ul>
        </nav>
    </header>

    <section id="leads">
        <h2>Get Started with Our Hosting Service</h2>
        <p>Fill in your details and we will contact you soon.</p>
        <form id="leadForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </section>

    <section id="customers">
        <h2>Our Happy Customers</h2>
        <ul id="customerList">
            <!-- Customer names will be dynamically added here -->
        </ul>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const leadForm = document.getElementById('leadForm');
            const messageDiv = document.getElementById('message');
            const customerList = document.getElementById('customerList');

            // Sample customer data
            const customers = ['STEVE SMITH', 'JACK', 'DWAYNE'];

            // Display customers
            customers.forEach(customer => {
                const li = document.createElement('li');
                li.textContent = customer;
                customerList.appendChild(li);
            });

            // Handle form submission
            leadForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;

                // Simple form validation
                if (name && email && phone) {
                    messageDiv.textContent = `Thank you, ${name}. We will contact you shortly at ${email}.`;
                    leadForm.reset();
                } else {
                    messageDiv.textContent = 'Please fill in all fields.';
                }
            });
        });
    </script>
</body>
</html>
